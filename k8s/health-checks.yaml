# Health check configuration for fks_auth
# Use this in your Deployment spec

apiVersion: v1
kind: ConfigMap
metadata:
  name: fks_auth-health-config
  namespace: fks-trading
data:
  liveness_probe: |
    httpGet:
      path: /health
      port: 8009
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3

  readiness_probe: |
    httpGet:
      path: /ready
      port: 8009
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3

---
# Example Deployment with health checks
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fks_auth
  namespace: fks-trading
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fks_auth
  template:
    metadata:
      labels:
        app: fks_auth
    spec:
      containers:
        - name: fks_auth
          image: nuniesmith/fks:auth-latest
          ports:
            - containerPort: 8009
          livenessProbe:
            httpGet:
              path: /health
              port: 8009
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8009
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
