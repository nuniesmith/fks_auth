services:
  fks_auth:
    build:
      context: .
      dockerfile: Dockerfile
    image: nuniesmith/fks_auth:latest
    container_name: fks_auth
    ports:
      - "8009:8009"
    environment:
      - SERVICE_NAME=fks_auth
      - SERVICE_PORT=8009
      - RUST_LOG=info
      - TZ=America/Toronto
    networks:
      - fks-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - ./logs:/app/logs

networks:
  fks-network:
    external: true