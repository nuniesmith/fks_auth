services:
  fks_auth:
    build:
      context: .
      dockerfile: shared/shared_docker/templates/Dockerfile.python
    working_dir: /app/src
    command: ["uvicorn", "fks_api.fastapi_main:app", "--host", "0.0.0.0", "--port", "4100"]
    environment:
      TZ: America/Toronto
      SERVICE_PORT: 4100
      APP_MODULE: fks_api.fastapi_main:app
    ports:
      - "4100:4100"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./logs:/app/logs
    networks: [fks_net]
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4100/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

networks:
  fks_net:
    name: fks_net